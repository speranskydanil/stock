{% extends 'base.html' %}

{% block content %}
<div class='col-md-6'>
  <h2>Sign in</h2>

  {% if form.errors %}
    <div class="alert alert-danger">username or password didn't match, try again</div>
  {% endif %}

  <form action="{% url 'sign_in' %}" method="post">{% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">

    <div class="form-group">
      <label for="id_username">Username:</label>
      <input id="id_username" maxlength="254" name="username" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="id_password">Password:</label>
      <input id="id_password" name="password" type="password" class="form-control">
    </div>

    <input type="submit" value="Sign in" class="btn btn-default">
  </form>
</div>
{% endblock %}
