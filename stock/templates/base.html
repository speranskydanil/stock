{% load staticfiles %}

<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Stock | {% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">

    <script src="{% static 'js/html5shiv.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'blog/js/script.js' %}"></script>
  </head>

  <body>
    <div class="wrapper container">
      <header>
        <h1>This is the <strong>Stock</strong></h1>
      </header>

      <main>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <nav>
          <a href="{% url 'blog:index' %}" class="{% if location == 'blog' %}active{% endif %}">The Blog</a>
          <a href="{% url 'about' %}" class="{% if location == 'about' %}active{% endif %}">About Us</a>
          <a href="{% url 'contact' %}" class="{% if location == 'contact' %}active{% endif %}">Contact Us</a>
        </nav>

        {% block content %}{% endblock %}
      </main>
    </div>

    <div class="container">
      <footer class="row">
        <section class="links col-md-2">
          <a href="{% url 'blog:index' %}">The Blog</a>
          <a href="{% url 'about' %}">About Us</a>
          <a href="{% url 'contact' %}">Contact Us</a>
        </section>

        <section class="copyright col-md-2">
          © Stock 2007–2014
        </section>
      </footer>
    </div>
  </body>
</html>
